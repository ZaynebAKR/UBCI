<div class="auth-container">
  <div class="holographic-indicator">
    <div class="holographic-line"></div>
    <div class="holographic-dot"></div>
  </div>
  <div class="auth-card">
    <div class="card-content">
      <div class="auth-header">
        <img src="assets/layout/images/ubcii.png" alt="Auth Logo" class="auth-logo" />
        <h2>Reset Password</h2>
        <p>Create a new password for your account.</p>
      </div>

      <div *ngIf="message" class="alert alert-success">
        <i class="material-icons">check_circle</i>
        <span>{{ message }}</span>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="material-icons">error</i>
        <span>{{ errorMessage }}</span>
      </div>

      <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" *ngIf="!message">
        <div class="floating-label-group">
          <input type="email" id="email" name="email" [(ngModel)]="email" required readonly placeholder=" ">
          <label for="email" style="color: #004d2a; background-color: transparent; height: 35px; "><h2>Email Address </h2></label>
          <div class="border-light"></div>
        </div>

        <div class="floating-label-group">
          <input type="text" id="otp" name="otp" [(ngModel)]="otp" required placeholder=" ">
          <label for="otp" style="color: #004d2a; background-color: transparent; height: 75px; "><h3>Verification Code (OTP)</h3></label>
          <div class="border-light"></div>
        </div>

        <div class="floating-label-group">
          <input [type]="hidePassword ? 'password' : 'text'" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required placeholder=" ">
          <label for="newPassword" style="color: #004d2a; background-color: transparent; height: 75px; "> <h3>New Password </h3></label>
          <div class="border-light"></div>
        </div>

        <div class="floating-label-group">
          <input [type]="hideConfirmPassword ? 'password' : 'text'" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder=" ">
          <label for="confirmPassword" style="color: #004d2a; background-color: transparent; height: 75px; "> <h3>Confirm New Password </h3></label>
          <div class="border-light"></div>
        </div>

        <button class="auth-button" type="submit" [disabled]="resetPasswordForm.invalid">
          <span>Reset Password</span>
        </button>
      </form>

    </div>
  </div>
</div>
